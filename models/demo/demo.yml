version: 1.0

models:
  - name: employee
    description: "Employe DBT model"
    columns:
      - name: emp_id
        data_tests:
          - unique
          - not_null
          - accepted_values:
              arguments:
                values: ['1', '2', '3', '4', '5']
                config:
                  severity: warn
      - name: emp_salary
        data_tests: 
          - salary_check
  - name: customer
    description: 'DBT Model for customer table'
  - name: customer_vw
    description: 'DBT Model for customer view table'
  - name: sales
    description: 'DBT Model for customer sales table'
  - name: product
    description: 'DBT Model for product table'
  - name: purchase
    description: "Purchase DBT model Table"
  - name: clean_orders
    description: "DBT ephemeral model clean_orders Table"
  - name: final_orders
    description: "DBT model for final_orders Table"
  - name: session 
    description: :DBT Model for the session table" 
  
sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  - name: sales 
    database: DBT_DB 
    schema: PUBLIC 
    tables: 
     - name: SALES_SRC
  - name: product
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PRODUCT_SRC
  - name: purchase
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PURCHASE_SRC
  - name: orders
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: BASE_ORDERS
  - name: orders
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: BASE_ORDERS
  - name: patient 
    database: DBT_DB 
    schema: PUBLIC 
    tables: 
      - name: PATIENT_SRC 
  - name: session 
    database: DBT_DB 
    schema: PUBLIC 
    tables: 
    - name: SESSION_SRC 
  

