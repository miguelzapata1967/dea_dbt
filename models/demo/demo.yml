version: 1.0

models:
  - name: employee
    description: "Employe DBT model"
    columns:
      - name: emp_id
        data_tests:
          - unique
          - not_null
          - accepted_values:
              arguments:
                values: ['1', '2', '3', '4', '5']
                config:
                  severity: warn
      - name: emp_salary
        data_tests: 
          - salary_check
  - name: customer
    description: 'DBT Model for customer table'
  - name: customer_vw
    description: 'DBT Model for customer view table'
  - name: product
    description: 'DBT Model for product table'
         
sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  - name: product
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PRODUCT_SRC